<h2>New Diary Entry</h2>
<form (ngSubmit)="createDiary()">
  <label for="title">Title:</label>
  <input id="title" [(ngModel)]="title" name="title" required />
  <label for="content">Content:</label>
  <textarea
    id="content"
    [(ngModel)]="content"
    name="content"
    required
  ></textarea>
  <button type="submit">Create</button>
</form>
