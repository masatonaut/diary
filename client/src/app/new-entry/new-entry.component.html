<form (ngSubmit)="addEntry()">
  <label for="title">Title:</label>
  <input id="title" [(ngModel)]="title" name="title" required />

  <label for="content">Content:</label>
  <textarea
    id="content"
    [(ngModel)]="content"
    name="content"
    required
  ></textarea>

  <button type="submit">Add</button>
</form>
